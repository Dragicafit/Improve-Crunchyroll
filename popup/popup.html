<!DOCTYPE html>
<html lang="en">

<head>
	<title>poup</title>
	<link rel="stylesheet" type="text/css" href="popup.css">
	<script src="../extension/js/const.js"></script>
	<script src="../extension/js/chromeStorage.js"></script>
	<script src="popup.js"></script>
</head>

<body>
	<div class="header">
		<h1 translate>extName</h1>
	</div>
	<div class="content">
		<label for="header_on_hover">
			<div class="item">
				<span translate>KEY_HEADER_ON_HOVER</span>
				<div class="itemContainer">
					<div class="switch">
						<input id="header_on_hover" type="checkbox" class="inputCheckbox">
						<span class="slider"></span>
					</div>
				</div>
			</div>
		</label>
		<label for="fast_backward_buttons">
			<div class="item">
				<span translate>KEY_FAST_BACKWARD_BUTTONS</span>
				<input id="fast_backward_buttons" class="itemContainer inputText" type="text" placeholder="ex: 30,10">
			</div>
		</label>
		<label for="fast_forward_buttons">
			<div class="item">
				<span translate>KEY_FAST_FORWARD_BUTTONS</span>
				<input id="fast_forward_buttons" class="itemContainer inputText" type="text" placeholder="ex: 30,90">
			</div>
		</label>
		<label for="hide_banner">
			<div class="item">
				<span translate>KEY_HIDE_BANNER</span>
				<div class="itemContainer">
					<div class="switch">
						<input id="hide_banner" type="checkbox" class="inputCheckbox">
						<span class="slider"></span>
					</div>
				</div>
			</div>
		</label>
		<label for="hide_message_box">
			<div class="item">
				<span translate>KEY_HIDE_MESSAGE_BOX</span>
				<div class="itemContainer">
					<div class="switch">
						<input id="hide_message_box" type="checkbox" class="inputCheckbox">
						<span class="slider"></span>
					</div>
				</div>
			</div>
		</label>
	</div>
	<div class="item" id="resetContainer">
		<button id="reset" translate>KEY_RESET</button>
	</div>
</body>

</html>
